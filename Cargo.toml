[package]
name = "crabberbot"
version = "0.0.1"
edition = "2024"
authors = ["enucatl <1423701+Enucatl@users.noreply.github.com>"]
homepage = "https://github.com/Enucatl/crabberbot"
repository = "https://github.com/Enucatl/crabberbot"

[dependencies]
async-trait = "0.1"
log = "0.4"
mockall = "0.12"
pretty_env_logger = "0.5"
teloxide = { version = "0.16", features = ["macros", "webhooks"] }
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
uuid = { version = "1", features = ["v4"] }

# For downloading and parsing
reqwest = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.5"

# To get the port from the environment for Cloud Run
dotenvy = "0.15"

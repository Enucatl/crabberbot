services:
  bot:
    image: ghcr.io/enucatl/crabberbot:latest
    container_name: crabberbot
    environment:
      - RUST_LOG=info,crabberbot=info
      - TELOXIDE_API_URL=http://telegram-bot-api:8081
      - TELOXIDE_TOKEN
      - WEBHOOK_URL
      - DATABASE_URL=postgres://crabberbot:${POSTGRES_PASSWORD}@crabberbot-postgres-1:5432/crabberbot
    restart: unless-stopped
    depends_on:
      telegram-bot-api:
        condition: service_started
      postgres:
        condition: service_healthy
    labels:
      - "checkmk_monitor=true"

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN
    command: tunnel run

  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    restart: unless-stopped
    environment:
      - TELEGRAM_API_HASH
      - TELEGRAM_API_ID
      - TELEGRAM_LOCAL=1
      - TELEGRAM_VERBOSITY
    depends_on:
      - cloudflared

  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: crabberbot
      POSTGRES_USER: crabberbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crabberbot"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    enable_ipv6: true

volumes:
  pgdata:
